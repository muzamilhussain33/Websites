<script src="js/displayGames.js"></script>
<script>


  // First render the game cards
  games.forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
      <a href="${game.link}">
        <div class="game-image" style="background-image: url('${game.image}')"></div>
        <div class="game-name">${game.name}</div>
      </a>
    `;
    gamesGrid.appendChild(card);
  });

  // Add search functionality AFTER games are added
  const searchInput = document.getElementById("searchInput");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    const gameCards = document.querySelectorAll(".game-card");

    gameCards.forEach(card => {
      const gameName = card.querySelector(".game-name").textContent.toLowerCase();
      if (gameName.includes(query)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
